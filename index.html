<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">

        <div class="logo">
            
            <h1 >Digital Clock</h1>
        </div>
        
        <div class="digitalclock">
            <div class="day">
                <span id="dd">friday</span>
            </div>
            <div class="time">
                <div class="leftside">
                    <span id="hours"> 00 </span>
                </div>
                <div class="rightside">
                    <div class="righttop">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="rightbottom">
                    <span id="seconds">00</span>
                    <span id="AM">mm</span>
                    
                </div>
            </div>
        </div>
        <div class="date">
            <span id="dt">August 19 2023</span>
        </div>
    </div>
</div>
    <script src="/script.js"></script>
</body>
</html>
